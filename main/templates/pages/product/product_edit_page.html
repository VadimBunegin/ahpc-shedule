{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h5 class="my-3 text-center">{{product}}</h5>
<div class="card">
  <div class="card-header">
    Редактировать поле
  </div>
  <div class="card-body">
<form method="post" class="col-8" action="{% url 'product_edit_page' product.id %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary mt-4">Сохранить</button>
</form>
  </div>
</div>
{% endblock %}
