{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-6 offset-3 mb-3">
    <div class="border rounded-2 shadow p-3 mb-5">
        <div class="mt-3 mb-5">
            <p class="h3 text-center">Регистрация представителя магазина</p>
        </div>

        <form>
            <div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Имя</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Фамилия</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Эл. почта</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Название магазина</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>
            </div>

            <div class="my-5">
                <p class="h4 text-center">Или создайте свой новый магазин</p>
            </div>

            <div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Название магазина</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ИНН</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Телефон</label>
                    <div class="col-sm-8">
                        <input class="form-control" placeholder="+7 XXX XXX-XX-XX">
                        <div class="small text-muted mt-2">Мы отправим код подтверждения на этот номер</div>
                    </div>
                </div>
            </div>

            <div class="row mt-5 mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">Даю согласие на обработку персональных данных</label>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-outline-success">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
